<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            width: 400px;
            text-align: center;
        }
        .details {
            margin: 15px 0;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            background: goldenrod;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #daa520;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile Page</h1>
        <div class="details">
            <p><strong>Name:</strong> <span id="display-name"></span></p>
            <p><strong>ID:</strong> <span id="display-id"></span></p>
            <p><strong>Email:</strong> <span id="display-email"></span></p>
            <p><strong>Birth Date:</strong> <span id="display-birth"></span></p>
        </div>
        <button onclick="logout()">Logout</button>
    </div>
    <script>
        // Retrieve details from LocalStorage
        document.getElementById('display-name').textContent = localStorage.getItem('name') || 'N/A';
        document.getElementById('display-id').textContent = localStorage.getItem('id') || 'N/A';
        document.getElementById('display-email').textContent = localStorage.getItem('email') || 'N/A';
        document.getElementById('display-birth').textContent = localStorage.getItem('birth') || 'N/A';

        function logout() {
            // Clear LocalStorage and redirect to login page
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
